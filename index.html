<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSC Napoli Feed - Home</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"/>

<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'napoli-blue': '#003E99',      /* Blu Napoli classico */
                    'napoli-light': '#A9CCE3',     /* Azzurro chiaro/primario */
                    'bg-dark': '#011A41',          /* Blu scuro di sfondo */
                    'text-white': '#ffffff',
                },
                fontFamily: {
                    'sans': ['Montserrat', 'sans-serif'],
                },
            },
        },
    }
</script>

<style>
    body { background-color: #011A41; color: #ffffff; font-family: 'Montserrat', sans-serif; }
    .container { max-width: 900px; margin-left: auto; margin-right: auto; }
</style>
</head>
<body class="bg-bg-dark font-sans min-h-screen flex flex-col">

<header class="py-6 border-b border-napoli-light/30">
    <div class="container mx-auto px-4 text-center">
        <h1 class="text-3xl font-black text-napoli-light tracking-wider">SSC NAPOLI FEED</h1>
        <nav class="mt-2">
            <a href="index.html" class="text-napoli-light mx-2 font-bold hover:text-text-white transition-colors border-b-2 border-napoli-light">HOME</a> | 
            <a href="archive.html" class="text-text-white/70 mx-2 font-bold hover:text-napoli-light transition-colors">ARCHIVIO</a>
        </nav>
    </div>
</header>

<main class="flex-1 container mx-auto px-4 py-8">
    
    <h2 class="text-xl font-bold text-text-white mb-4 border-b border-text-white/30 pb-2">Ultime 20 Notizie</h2>

    <div id="articles-list" class="space-y-0">
        <p class="text-text-white/60 text-center py-6">Caricamento notizie...</p>
    </div>
</main>

<footer class="mt-auto border-t border-napoli-light/30">
    <div class="container mx-auto px-4 py-4 text-center text-xs text-text-white/50">
        <p>SSC Napoli Feed - Aggregazione Articoli.</p>
    </div>
</footer>

<script>
const MAX_HOME_ARTICLES = 20;

function renderArticles(data) {
    const container = document.getElementById('articles-list');
    container.innerHTML = '';
    
    // Mostra solo le prime 20 (gi√† ordinate da aggregator.py)
    const limitedData = data.slice(0, MAX_HOME_ARTICLES);

    if (limitedData.length === 0) {
        container.innerHTML = '<p class="text-text-white/60 text-center py-6">Nessuna notizia recente trovata.</p>';
        return;
    }

    limitedData.forEach(article => {
        const item = `
        <div class="grid grid-cols-12 gap-4 items-center py-3 px-2 border-b border-napoli-light/10 hover:bg-napoli-blue/20 transition-colors">
            <div class="col-span-12 sm:col-span-3 lg:col-span-2 flex flex-col sm:block text-xs">
                <p class="text-text-white/60 font-medium">${article.source}</p>
                <p class="text-napoli-light font-bold mt-0.5 sm:mt-0">${article.date || 'Data Sconosciuta'}</p>
            </div>
            <div class="col-span-12 sm:col-span-9 lg:col-span-10">
                <a class="group block" href="${article.link || '#'}" target="_blank">
                    <h3 class="text-base sm:text-lg font-semibold text-text-white group-hover:text-napoli-light transition-colors leading-snug">
                        ${article.title}
                    </h3>
                </a>
            </div>
        </div>`;
        container.insertAdjacentHTML('beforeend', item);
    });
}

fetch('feed.json')
    .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
    })
    .then(data => {
        renderArticles(data);
    })
    .catch(error => {
        console.error('Errore nel caricamento del feed:', error);
        document.getElementById('articles-list').innerHTML = 
            '<p class="text-text-white/60 text-center py-6">Errore nel caricamento delle notizie dal file JSON.</p>';
    });
</script>

</body>
</html>
