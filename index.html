<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fonte Azzurra - Notizie SSC Napoli</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet"/>

<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'primary': '#A9CCE3',        /* Azzurro Chiaro (Highlight/Testo principale) */
                    'background-dark': '#032B56',  /* Blu Scuro (Sfondo) */
                    'napoli-card': '#05386B',    /* Blu Scheda Articolo */
                    'napoli-white': '#ffffff',
                },
                fontFamily: {
                    'sans': ['Montserrat', 'sans-serif'],
                },
            },
        },
    }
</script>

<style>
    /* Applicazione degli stili base */
    body { 
        background-color: #032B56; 
        color: #ffffff; 
        font-family: 'Montserrat', sans-serif; 
    }
    .container { 
        max-width: 1200px; 
        margin-left: auto; 
        margin-right: auto; 
    }
</style>
</head>
<body class="bg-background-dark font-sans">
<div class="relative flex min-h-screen w-full flex-col">

<header class="py-8 border-b-2 border-napoli-white/20">
    <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl font-black text-napoli-white tracking-wider">FONTE AZZURRA</h1>
        <nav class="mt-3">
            <a href="?lang=it" class="text-primary mx-2 hover:text-napoli-white font-bold transition-colors">ITALIANO</a> | 
            <a href="?lang=en" class="text-napoli-white/70 mx-2 hover:text-primary font-bold transition-colors">ENGLISH</a>
        </nav>
    </div>
</header>

<main class="flex-1 container mx-auto px-4 py-8 lg:py-12">
    
    <h2 class="text-3xl font-bold text-napoli-white border-b-2 border-primary pb-2 mb-8">Ultime Notizie Aggregate</h2>

    <div id="all-articles" class="space-y-2">
        <p class="text-napoli-white/60 text-center py-8">Caricamento notizie...</p>
    </div>
</main>

<footer class="bg-background-dark mt-auto border-t border-napoli-white/20">
    <div class="container mx-auto px-4 py-6 text-center text-sm text-napoli-white/60">
        <p>Fonte Azzurra - Aggregatore indipendente di notizie sulla SSC Napoli.</p>
        <p class="mt-1">Non affiliato alla SSC Napoli S.p.A.</p>
    </div>
</footer>

</div>

<script>
fetch('feed.json')
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('all-articles');
        container.innerHTML = ''; // Pulisce il messaggio di caricamento iniziale

        // Ordina dal più recente al più vecchio
        data.sort((a, b) => {
            // Converte la data DD/MM/YYYY in formato YYYYMMDD per un confronto corretto
            const dateToComparable = (dateStr) => {
                if (!dateStr || dateStr.length !== 10) return '00000000';
                const parts = dateStr.split('/');
                return parts[2] + parts[1] + parts[0];
            };
            
            const da = dateToComparable(a.date);
            const db = dateToComparable(b.date);
            
            // Ordina in modo decrescente (db > da)
            return db.localeCompare(da); 
        });

        // Genera l'HTML per ogni articolo
        data.forEach(article => {
            // La pulizia di "(Fallback)" è stata rimossa dal JS perché non serve più
            const sourceClean = article.source.replace(" (Fallback)", "");
            
            const item = `
            <div class="grid md:grid-cols-4 gap-6 items-start py-4 border-b border-napoli-card/50 hover:bg-napoli-card/20 p-2 -mx-2 rounded-lg transition-colors">
                <div class="md:col-span-1">
                    <p class="text-sm text-napoli-white/60">${article.date || 'Data Sconosciuta'}</p>
                    <p class="text-primary font-semibold text-sm">${sourceClean}</p>
                </div>
                <div class="md:col-span-3">
                    <a class="group block" href="${article.link || '#'}" target="_blank">
                        <h3 class="text-xl font-bold text-napoli-white group-hover:text-primary transition-colors">${article.title}</h3>
                    </a>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', item);
        });
        
        // Se non ci sono articoli
        if (data.length === 0) {
            container.innerHTML = '<p class="text-napoli-white/60 text-center py-8">Nessuna notizia disponibile al momento.</p>';
        }
    })
    .catch(error => {
        console.error('Errore nel caricamento del feed:', error);
        document.getElementById('all-articles').innerHTML = 
            '<p class="text-napoli-white/60 text-center py-8">Impossibile caricare le notizie al momento. Riprova più tardi.</p>';
    });
</script>

</body>
</html>
