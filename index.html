<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fonte Azzurra - Comunicati Ufficiali SSC Napoli</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<script>
    // Configurazione Tailwind per i colori del Napoli
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'napoli-dark': '#032B56',  /* Blu Scuro Sfondo */
                    'napoli-card': '#05386B',  /* Blu Scheda Articolo */
                    'napoli-text': '#A9CCE3',  /* Azzurro Chiaro Testo */
                    'napoli-white': '#ffffff',
                    'napoli-border': '#ffffff',
                },
                fontFamily: {
                    'sans': ['Montserrat', 'sans-serif'],
                },
            },
        },
    }
</script>

<style>
    /* Stili Base */
    body { background-color: var(--napoli-dark); color: var(--napoli-white); }
    /* Aggiungiamo un contenitore per limitare la larghezza come nell'esempio */
    .container { max-width: 1200px; margin-left: auto; margin-right: auto; }
</style>
</head>
<body class="font-sans">

<header class="py-5 border-b-2 border-napoli-border">
    <div class="container px-4 text-center">
        <h1 class="text-3xl font-bold text-napoli-white">Fonte Azzurra</h1>
        <nav class="mt-2">
            <a href="?lang=it" class="text-napoli-white mx-2 hover:text-napoli-text font-bold">IT</a> | 
            <a href="?lang=en" class="text-napoli-white mx-2 hover:text-napoli-text font-bold">EN</a>
        </nav>
    </div>
</header>

<main class="container px-4 py-8">
    <h2 class="text-2xl font-bold border-b-2 border-napoli-text pb-2 mb-6">In Evidenza</h2>
    <div id="featured-articles" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
        </div>

    <h2 class="text-2xl font-bold border-b-2 border-napoli-text pb-2 mb-6 mt-10">Tutte le Notizie</h2>
    <div id="full-articles" class="space-y-4 divide-y divide-napoli-card">
        </div>
</main>

<footer class="py-4 border-t-2 border-napoli-border mt-10">
    <div class="container px-4 text-center text-sm">
        Fonte Azzurra - Contenuti ufficiali SSC Napoli. Non affiliato alla SSC Napoli S.p.A.
    </div>
</footer>

</body>
</html>
