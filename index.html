<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonte Azzurra Aggregata | SSC Napoli News</title>
    
    <style>
        /* Importa un font che si adatti a un look sportivo/moderno */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --napoli-blue: #086A9E; /* Azzurro scuro ufficiale */
            --napoli-white: #FFFFFF;
            --napoli-light-blue: #D0E9F5; /* Azzurro chiaro per sfondi/hover */
            --text-color: #333333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--napoli-white);
            color: var(--text-color);
            margin: 40px;
            line-height: 1.6;
        }

        h1 {
            color: var(--napoli-blue);
            border-bottom: 3px solid var(--napoli-blue);
            padding-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        p {
            margin-bottom: 25px;
            font-style: italic;
        }

        /* Stile della lista degli articoli */
        ul#articoli-dinamici {
            list-style: none; /* Rimuove i pallini di default */
            padding: 0;
        }

        ul#articoli-dinamici li {
            background-color: var(--napoli-light-blue);
            border: 1px solid var(--napoli-blue);
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        ul#articoli-dinamici li:hover {
            background-color: #AECDE2; /* Blu pi√π scuro al passaggio del mouse */
        }
        
        /* Stile del link */
        ul#articoli-dinamici li a {
            color: var(--napoli-blue);
            text-decoration: none; /* Rimuove la sottolineatura */
            font-weight: 700;
            font-size: 1.1em;
        }

        ul#articoli-dinamici li a:hover {
            text-decoration: underline;
        }
        
        /* Stile della data (small tag) */
        ul#articoli-dinamici li small {
            color: #666;
            margin-left: 10px;
            font-size: 0.85em;
        }

    </style>
</head>
<body>
    <h1>Articoli Napoli</h1>
    
    <p>Ultimi articoli aggregati da Fonte Azzurra e SSC Napoli.</p>
    
    <ul id="articoli-dinamici">
        </ul>
    
</body>
</html>
