<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fonte Azzurra - Comunicati Ufficiali SSC Napoli</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet"/>

<script>
    // Configurazione Tailwind adattata con i tuoi colori
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    // Colori Napoli
                    'primary': '#A9CCE3',        /* Azzurro Chiaro (Highlight/Testo principale) */
                    'background-dark': '#032B56',  /* Blu Scuro (Sfondo) */
                    'napoli-card': '#05386B',    /* Blu Scheda Articolo */
                    'napoli-white': '#ffffff',
                },
                fontFamily: {
                    'sans': ['Montserrat', 'sans-serif'],
                },
                borderRadius: {
                    "DEFAULT": "0.25rem",
                    "lg": "0.5rem",
                    "xl": "0.75rem",
                },
            },
        },
    }
</script>

<style>
    /* Stili Base: usa i colori personalizzati */
    body { background-color: #032B56; color: #ffffff; font-family: 'Montserrat', sans-serif; }
    .container { max-width: 1200px; margin-left: auto; margin-right: auto; }
</style>
</head>
<body class="bg-background-dark font-sans">
<div class="relative flex min-h-screen w-full flex-col">

<header class="py-5 border-b-2 border-napoli-white/20">
    <div class="container mx-auto px-4 text-center">
        <h1 class="text-3xl font-bold text-napoli-white">Fonte Azzurra</h1>
        <nav class="mt-2">
            <a href="?lang=it" class="text-napoli-white mx-2 hover:text-primary font-bold transition-colors">IT</a> | 
            <a href="?lang=en" class="text-napoli-white mx-2 hover:text-primary font-bold transition-colors">EN</a>
        </nav>
    </div>
</header>

<main class="flex-1 container mx-auto px-4 py-8 lg:py-12">

    <div class="mb-12">
        <h2 class="text-2xl font-bold text-napoli-white border-b-2 border-primary pb-2 mb-6">In Evidenza</h2>
        <div id="featured-articles" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            </div>
    </div>
    
    <div class="py-8 border-t border-napoli-white/20">
        <h2 class="text-2xl font-bold text-napoli-white mb-6">Tutte le Notizie</h2>
        <div id="full-articles" class="space-y-4">
            </div>
    </div>
</main>

<footer class="bg-background-dark mt-auto border-t border-napoli-white/20">
    <div class="container mx-auto px-4 py-6 text-center text-sm text-napoli-white/60">
        <p>Fonte Azzurra - Contenuti ufficiali SSC Napoli.</p>
        <p class="mt-1">Non affiliato alla SSC Napoli S.p.A.</p>
    </div>
</footer>

</div>
</body>
</html>
