<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fonte Azzurra - Comunicati Ufficiali SSC Napoli</title>
<style>
  /* Importa un font se desiderato, altrimenti usa system-ui */
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    
  /* Colori e Layout di Base */
  body { 
    background-color: #032B56; /* Blu Scuro Napoli */
    color: #ffffff; 
    font-family: 'Montserrat', sans-serif; 
    margin:0; 
    padding:0;
    line-height: 1.6;
  }
  header { 
    padding:20px; 
    text-align:center; 
    border-bottom:2px solid #ffffff;
    max-width: 960px; /* Limite larghezza per centratura */
    margin: 0 auto;
  }
  h1 { 
    margin:0; 
    font-size:2em; 
    color:#ffffff;
  }
  nav { 
    margin:10px 0; 
    text-align:center;
  }
  nav a { 
    color:#ffffff; 
    margin:0 10px; 
    text-decoration:none; 
    font-weight:bold;
  }
  main { 
    padding:20px;
    max-width: 960px; /* Allinea al max-width dell'header */
    margin: 0 auto;
  }
  
  /* Stile Card Articolo (adattato per la lista <ul> generata dallo script) */
  
  /* Il tuo script genera un <ul> con <li>. Stiliamo il <li> come una card */
  ul#dynamic-articles {
    list-style: none; /* Rimuove i pallini */
    padding: 0;
  }
  
  ul#dynamic-articles li { 
    background-color:#05386B; /* Blu leggermente pi√π chiaro per la card */
    margin-bottom:15px; 
    padding:15px; 
    border-radius:8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Ombra scura */
  }

  /* Stile Link (Titolo) */
  ul#dynamic-articles li a {
    font-size:1.2em; 
    font-weight:bold;
    color: #A9CCE3; /* Azzurro chiaro per il testo cliccabile */
    text-decoration: none;
    display: block; /* Rende il titolo un blocco per la card */
    margin-bottom: 5px;
  }
  ul#dynamic-articles li a:hover {
    color: #ffffff; /* Bianco al passaggio del mouse */
    text-decoration: underline;
  }
  
  /* Stile Data (small tag) */
  ul#dynamic-articles li small { 
    font-size:0.9em; 
    color:#708090; /* Grigio-azzurro per la data */
  }
  
  /* Stile Footer */
  footer { 
    text-align:center; 
    padding:15px; 
    border-top:2px solid #ffffff; 
    font-size:0.8em; 
    max-width: 960px; /* Allinea al max-width */
    margin: 0 auto;
  }
</style>
</head>
<body>
<header>
  <h1>Fonte Azzurra</h1>
  <nav>
    <a href="?lang=it">IT</a> | <a href="?lang=en">EN</a>
  </nav>
</header>

<main>
    <ul id="dynamic-articles">
        </ul>
</main>

<footer>
  Fonte Azzurra - Contenuti ufficiali SSC Napoli. Non affiliato alla SSC Napoli S.p.A.
</footer>
</body>
</html>
