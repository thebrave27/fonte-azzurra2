<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSC Napoli Feed - Archivio</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"/>

<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'napoli-blue': '#003E99',      /* Blu Napoli classico */
                    'napoli-light': '#A9CCE3',     /* Azzurro chiaro/primario */
                    'bg-dark': '#011A41',          /* Blu scuro di sfondo */
                    'text-white': '#ffffff',
                },
                fontFamily: {
                    'sans': ['Montserrat', 'sans-serif'],
                },
            },
        },
    }
</script>

<style>
    body { background-color: #011A41; color: #ffffff; font-family: 'Montserrat', sans-serif; }
    .container { max-width: 900px; margin-left: auto; margin-right: auto; }
</style>
</head>
<body class="bg-bg-dark font-sans min-h-screen flex flex-col">

<header class="py-6 border-b border-napoli-light/30">
    <div class="container mx-auto px-4 text-center">
        <h1 class="text-3xl font-black text-napoli-light tracking-wider">SSC NAPOLI FEED</h1>
        <nav class="mt-2">
            <a href="index.html" class="text-text-white/70 mx-2 font-bold hover:text-napoli-light transition-colors">HOME</a> | 
            <a href="archive.html" class="text-napoli-light mx-2 font-bold hover:text-text-white transition-colors border-b-2 border-napoli-light">ARCHIVIO</a>
        </nav>
    </div>
</header>

<main class="flex-1 container mx-auto px-4 py-8">
    
    <h2 class="text-xl font-bold text-text-white mb-4 border-b border-text-white/30 pb-2">Archivio Completo (20 Articoli per Pagina)</h2>

    <div id="archive-articles" class="space-y-0">
        <p class="text-text-white/60 text-center py-6">Caricamento archivio...</p>
    </div>
    
    <div id="pagination-controls" class="flex justify-center items-center space-x-4 mt-6">
    </div>
</main>

<footer class="mt-auto border-t border-napoli-light/30">
    <div class="container mx-auto px-4 py-4 text-center text-xs text-text-white/50">
        <p>SSC Napoli Feed - Archivio Articoli. Articoli filtrati da Luglio 2025.</p>
    </div>
</footer>

<script>
const ARTICLES_PER_PAGE = 20; // 20 articoli per pagina
let allData = [];
let currentPage = 1;

function renderArticles(data, page) {
    const container = document.getElementById('archive-articles');
    container.innerHTML = '';
    
    const start = (page - 1) * ARTICLES_PER_PAGE;
    const end = start + ARTICLES_PER_PAGE;
    const articlesToShow = data.slice(start, end);

    if (articlesToShow.length === 0 && data.length > 0) {
        // Se si tenta di caricare una pagina vuota (es. dopo aver eliminato l'ultima pagina)
        currentPage = 1;
        renderArticles(data, currentPage);
        renderPaginationControls(data);
        return;
    }
    
    if (data.length === 0) {
        container.innerHTML = '<p class="text-text-white/60 text-center py-6">Nessuna notizia disponibile nell\'archivio per la stagione in corso.</p>';
        return;
    }

    articlesToShow.forEach(article => {
        const item = `
        <div class="grid grid-cols-12 gap-4 items-center py-3 px-2 border-b border-napoli-light/10 hover:bg-napoli-blue/20 transition-colors">
            <div class="col-span-12 sm:col-span-3 lg:col-span-2 flex flex-col sm:block text-xs">
                <p class="text-text-white/60 font-medium">${article.source}</p>
                <p class="text-napoli-light font-bold mt-0.5 sm:mt-0">${article.date || 'Data Sconosciuta'}</p>
            </div>
            <div class="col-span-12 sm:col-span-9 lg:col-span-10">
                <a class="group block" href="${article.link || '#'}" target="_blank">
                    <h3 class="text-base sm:text-lg font-semibold text-text-white group-hover:text-napoli-light transition-colors leading-snug">
                        ${article.title}
                    </h3>
                </a>
            </div>
        </div>`;
        container.insertAdjacentHTML('beforeend', item);
    });
}

function renderPaginationControls(data) {
    const controlsContainer = document.getElementById('pagination-controls');
    controlsContainer.innerHTML = '';
    
    const totalPages = Math.ceil(data.length / ARTICLES_PER_PAGE);

    if (totalPages <= 1) return;

    // Funzione di navigazione
    const navigate = (newPage) => {
        currentPage = newPage;
        renderArticles(allData, currentPage);
        renderPaginationControls(allData);
        window.scrollTo(0, 0); // Torna in cima alla pagina
    };
    
    // Bottone Precedente
    const prevButton = document.createElement('button');
    prevButton.textContent = '← Precedente';
    prevButton.className = `px-4 py-2 rounded-md font-bold transition-colors shadow-md text-sm ${
        currentPage === 1 ? 'bg-napoli-blue/50 text-text-white/50 cursor-not-allowed' : 'bg-napoli-light text-bg-dark hover:bg-text-white/90'
    }`;
    prevButton.disabled = currentPage === 1;
    prevButton.onclick = () => navigate(currentPage - 1);
    controlsContainer.appendChild(prevButton);

    // Indicatore Pagina
    const pageIndicator = document.createElement('span');
    pageIndicator.textContent = `Pagina ${currentPage} di ${totalPages}`;
    pageIndicator.className = 'text-base font-bold text-text-white px-3';
    controlsContainer.appendChild(pageIndicator);
    
    // Bottone Successivo
    const nextButton = document.createElement('button');
    nextButton.textContent = 'Successivo →';
    nextButton.className = `px-4 py-2 rounded-md font-bold transition-colors shadow-md text-sm ${
        currentPage === totalPages ? 'bg-napoli-blue/50 text-text-white/50 cursor-not-allowed' : 'bg-napoli-light text-bg-dark hover:bg-text-white/90'
    }`;
    nextButton.disabled = currentPage === totalPages;
    nextButton.onclick = () => navigate(currentPage + 1);
    controlsContainer.appendChild(nextButton);
}


fetch('feed.json')
    .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
    })
    .then(data => {
        // Non serve riordinare qui, perché aggregator.py ha già fatto il lavoro.
        allData = data; 
        renderArticles(allData, currentPage);
        renderPaginationControls(allData);
    })
    .catch(error => {
        console.error('Errore nel caricamento del feed:', error);
        document.getElementById('archive-articles').innerHTML = 
            '<p class="text-text-white/60 text-center py-6">Impossibile caricare l\'archivio notizie.</p>';
        document.getElementById('pagination-controls').innerHTML = '';
    });
</script>

</body>
</html>
